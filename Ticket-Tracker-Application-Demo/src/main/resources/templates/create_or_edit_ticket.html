<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-light"
						aria-current="page" th:href="@{/tickets}">Tickets</a></li>
					<li class="nav-item"><a class="nav-link text-light">New Tickets</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br />
	<br />
	<br />
	
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center bg-light" th:if="${create}">Create Ticket</h1>
				<h1 class="text-center bg-light" th:unless="${create}">Edit Ticket</h1>
				<div class="card-body ">
					<form th:action="@{/tickets}" th:object="${ticket}" method="POST">
						<div class="form-group">
							<label> Title </label> <input type="text" name="title"
								th:field="*{title}" class="form-control"
								placeholder="Enter Title" />
						</div>

						<div class="form-group">
							<label> Short Description</label>
							<textarea class="form-control" id="content" name="content"
								th:field="*{description}" rows="4" placeholder="Enter ticket description" ></textarea>
						</div>

						<div class="form-group">
							<label> Content </label>
							<textarea class="form-control" id="content" name="content"
								th:field="*{content}" rows="8" placeholder="Enter Content" ></textarea>
						</div>
						<br />
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
